        - [2.51, 6.93, 2.84]
        - [2.85, 6.37, 3.19]
        - [2.94, 10.5, 3.47]
        - [2.90, 12.29, 3.87]
        - [2.53, 0.50, 0.98]
        - [0.77, 2.11, 1.47]
